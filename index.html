<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <h1 class="page-title">CSS Bayan</h1>
    <div class="bayan-container">

      <div class="item">
        <input type="radio" id="tab-one" name="tabs" checked>
        <label for="tab-one">
          <div class="item-line">
            <div class="text">Sad Pepe</div>
            <div class="icon">+</div>
          </div>
          <img class="meme" src="/assets/sad.png" alt="Sad Pepe"></img>
        </label>
      </div>

      <div class="item">
        <input type="radio" id="tab-two" name="tabs">
        <label for="tab-two">
          <div class="item-line">
            <div class="text">Happy Pepe</div>
            <div class="icon">+</div>
          </div>
          <img class="meme" src="/assets/happy.png" alt="Happy Pepe"></img>
        </label>
      </div>

      <div class="item">
        <input type="radio" id="tab-three" name="tabs">
        <label for="tab-three">
          <div class="item-line">
            <div class="text">High Pepe</div>
            <div class="icon">+</div>
          </div>
          <img class="meme" src="/assets/high.png" alt="High Pepe"></img>
        </label>
      </div>

      <div class="item">
        <input type="radio" id="tab-four" name="tabs">
        <label for="tab-four">
          <div class="item-line">
            <div class="text">Angry Pepe</div>
            <div class="icon">+</div>
          </div>
          <img class="meme" src="/assets/angry.png" alt="Angry Pepe"></img>
        </label>
      </div>

      <div class="item">
        <input type="radio" id="tab-five" name="tabs">
        <label for="tab-five">
          <div class="item-line">
            <div class="text">Crying Pepe</div>
            <div class="icon">+</div>
          </div>
          <img class="meme" src="/assets/crying.png" alt="Crying Pepe"></img>
        </label>
      </div>
    </div>
  </main>
</body>

</html>
